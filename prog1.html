<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senhas</h1>
            <p class="subtitle">Utilize o gerador online para criar senhas fortes</p>
        </section>
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" />
                </div>
                <div class="actions">
                    <button class="copyButton">
                        <img src="./img/copy.svg" width="42" alt="copy button ">
                    </button>
                    <button class="renew">
                        <img src="./img/renew.svg" width="42" alt="reset button ">
                    </button>
                </div>
            </div>
            <div class="security-indicator">              
            </div>
        </section>
        <input type="range" name="password-length" id="password-length" value="16" min="4" max="128" />
        <button id="copy">Copiar senha</button>
    </main>

    <script src="index.js"></script>
</body>

</html>
